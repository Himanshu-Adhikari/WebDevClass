<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-left: 30%;
            right: 0px;
            height: 400px;
            width: 400px;
        }
        img{
            height: 100%;
            width: 100%;
            transition: filter 0.7s ease;
        }
        img:hover{
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div>
        <h1>Inver Image on Hover</h1> 
        <img src="./q.jpeg" title="waterfall" alt="waterfall">
    </div>
    
</body>
</html>
