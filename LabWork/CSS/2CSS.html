<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-child(1){
            display:inline;
            box-shadow: 10px 3px 3px red,9px -3px 3px grey;
        }
        p:nth-child(2){
            display: block;
            text-shadow: 1px 1px 2px red,1px 0.3rem 0.2rem blue;
        }
    </style>
</head>
<body>
    <p>THis is my Box Shadow</p>
    <p>THis is my Text Shadow</p>
</body>
</html>
